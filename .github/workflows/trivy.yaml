name: trivy

on:
  workflow_run:
    workflows: [release]
    types: [completed]
      
env:
  REGISTRY: ghcr.io

jobs:
  run-trivy-web:
    runs-on: ubuntu-22.04
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    steps:
      - name: debug tags content
        run: echo ${{ github.event.workflow_run.outputs.tags }}
      - name: debug tags content 2
        run: echo ${{ github.event.workflow_run }}
      - id: get_version
        uses: battila7/get-version-action@v2
      - name: debug get_version
        run: echo ${{ steps.get_version.outputs.version-without-v }}
      - name: Trivy Scan web
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: '${{ env.REGISTRY }}/${{ secrets.GHCR_NAMESPACE }}/slackernews-web:${{ github.event.workflow_run.outputs.tags }}'
          exit-code: '1'
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH,MEDIUM'
          format: 'sarif'
          output: 'trivy-results.sarif'
        env:
          TRIVY_USERNAME: ${{ github.actor }}
          TRIVY_PASSWORD: ${{ secrets.GITHUB_TOKEN }}
      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: 'trivy-results.sarif'